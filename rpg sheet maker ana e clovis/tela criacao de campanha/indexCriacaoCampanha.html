<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Criador de Campanha</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="globalsCriacaoCampanha.css" />
    <link rel="stylesheet" href="styleCriacaoCampanha.css" />
  </head>
  <body>
    <div class="criao-de-campanha">
      <div class="div">
        <div class="campo-classe">
          <div class="overlap-group"><div class="text-wrapper"><input class="input-text-wrapper-5" type="text" id="fname" name="fname" placeholder="Nome da Campanha"></div></div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-group"><div class="text-wrapper-2"><input class="input-text-wrapper-5" type="text" id="fname" name="fname" placeholder="Sistema"></div></div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap"><div class="text-wrapper-3"><input class="input-text-wrapper-3" type="text" id="fname" name="fname" placeholder="Jogadores: "></div></div>
        </div>
        <div class="div-wrapper">
          <div class="overlap"><div class="text-wrapper-4">Npc’s</div></div>
        </div>
        <div class="botao-adicionar-npc">
          <div class="botao-finalizar">
            <a class="botao-finalizar" href="#">
              <div class="overlap-group-2">
                <div class="fundo-finalizar"></div>
                <div class="fundo-finalizar-2"></div>
                <div class="text-wrapper-5">Finalizar</div>
              </a>
            </div>
          </div>
        </div>
        <div class="botao-finalizar-wrapper">
          <a class="botao-finalizar" href="#">
            <div class="botao-finalizar">
              <div class="overlap-group-2">
                <div class="fundo-finalizar"></div>
                <div class="fundo-finalizar-2"></div>
                <div class="text-wrapper-5">Excluir</div>
              </div>
            </a>
          </div>
        </div>
        <div class="descricao-e">
          <div class="overlap-2"><div class="text-wrapper-6">Descrição e Anotações</div><textarea class="textarea" id="story" name="story" rows="10" cols="2" placeholder="Comment text."></textarea></div>
        </div>
        <img class="divisor-direita" src="img/divisor-direita.svg" />
        <img class="divisor-esquerda" src="img/divisor-esquerda.svg" />
        <div class="jogador">
          <div class="campo-xp">
            <div class="overlap-group-3">
              <div class="text-wrapper-7"><input class="input-text-wrapper-4" type="text" id="fname" name="fname" placeholder="XP"></div>
            </div>
          </div>
          <div class="campo-level">
            <div class="overlap-3">
              <div class="text-wrapper-8"><input class="input-text-wrapper-4" type="text" id="fname" name="fname" placeholder="Level"></div>
            </div>
          </div>
          <div class="campo-raca">
            <div class="overlap-3">
              <div class="text-wrapper-9"><input class="input-text-wrapper-3" type="text" id="fname" name="fname" placeholder="Raça"></div>
            </div>
          </div>
          <div class="foto"></div>
          <div class="campo-nome">
            <div class="overlap-4">
              <div class="text-wrapper-10"><input class="input-text-wrapper-1" type="text" id="fname" name="fname" placeholder="Nome"></div>
            </div>
          </div>
          <div class="campo-personagem">
            <div class="overlap-5">
              <div class="text-wrapper-11"><input class="input-text-wrapper-2" type="text" id="fname" name="fname" placeholder="Personagem"></div>
            </div>
          </div>
        </div>
        <div class="jogador-2">
          <div class="campo-xp">
            <div class="overlap-group-3">
              <div class="text-wrapper-7"><input class="input-text-wrapper-4" type="text" id="fname" name="fname" placeholder="XP"></div>
            </div>
          </div>
          <div class="campo-level">
            <div class="overlap-3">
              <div class="text-wrapper-8"><input class="input-text-wrapper-4" type="text" id="fname" name="fname" placeholder="Level"></div>
            </div>
          </div>
          <div class="campo-raca">
            <div class="overlap-3">
              <div class="text-wrapper-9"><input class="input-text-wrapper-3" type="text" id="fname" name="fname" placeholder="Raça"></div>
            </div>
          </div>
          <div class="foto"></div>
          <div class="campo-nome">
            <div class="overlap-4">
              <div class="text-wrapper-10"><input class="input-text-wrapper-2" type="text" id="fname" name="fname" placeholder="Nome"></div>
            </div>
          </div>
          <div class="campo-personagem">
            <div class="overlap-5">
              <div class="text-wrapper-11"><input class="input-text-wrapper-2" type="text" id="fname" name="fname" placeholder="Personagem"></div>
            </div>
          </div>
        </div>
        <div class="botao-adicionar-wrapper">
          <div class="overlap-wrapper-2">
            <a href="#">
              <div class="overlap-6">
                <div class="div-2"></div>
                <div class="div-3"></div>
                <div class="div-4"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="adicionar-jogador-wrapper">
          <div class="overlap-wrapper-2">
            <a href="#">
              <div class="overlap-6">
                <div class="div-2"></div>
                <div class="div-3"></div>
                <div class="div-4"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="foto-mapa">
          <div class="group">
            <div class="overlap-6">
              <div class="group-2">
                <div class="overlap-group-4">
                  <div class="rectangle-wrapper"><div class="rectangle"></div></div>
                  <div class="group-3"><div class="rectangle-2"></div></div>
                </div>
              </div>
              <div class="div-5"></div>
            </div>
          </div>
        </div>
        <div class="group-wrapper">
          <div class="group">
            <div class="overlap-6">
              <div class="group-2">
                <div class="overlap-group-4">
                  <div class="rectangle-wrapper"><div class="rectangle"></div></div>
                  <div class="group-3"><div class="rectangle-2"></div></div>
                </div>
              </div>
              <div class="div-5"></div>
            </div>
          </div>
        </div>
        <div class="foto-mapa-2">
          <div class="group">
            <div class="overlap-6">
              <div class="group-2">
                <div class="overlap-group-4">
                  <div class="rectangle-wrapper"><div class="rectangle"></div></div>
                  <div class="group-3"><div class="rectangle-2"></div></div>
                </div>
              </div>
              <div class="div-5"></div>
            </div>
          </div>
        </div>
        <div class="foto-mapa-3">
          <div class="group">
            <div class="overlap-6">
              <div class="group-2">
                <div class="overlap-group-4">
                  <div class="rectangle-wrapper"><div class="rectangle"></div></div>
                  <div class="group-3"><div class="rectangle-2"></div></div>
                </div>
              </div>
              <div class="div-5"></div>
            </div>
          </div>
        </div>
        <img class="foto-mapa-4" src="img/foto-mapa-2.png" />
        <img class="foto-mapa-5" src="img/foto-mapa-1.png" />
        <div class="botao-adicionar-npc-2">
          <a href="#">
            <div class="overlap-6">
              <div class="div-2"></div>
              <div class="div-3"></div>
              <div class="div-4"></div>
            </div>
          </a>
        </div>
        <a href="#">
          <div class="overlap-7">
            <div class="botao-adicionar-npc-3">
              <div class="overlap-6">
                <div class="div-2"></div>
                <div class="div-3"></div>
                <div class="div-4"></div>
              </div>
            </div>
            <div class="botao-adicionar-npc-3">
              <div class="overlap-6">
                <div class="div-2"></div>
                <div class="div-3"></div>
                <div class="div-4"></div>
              </div>
            </div>
          </div>
          <div class="botao-adicionar-npc-4">
            <div class="overlap-6">
              <div class="div-2"></div>
              <div class="div-3"></div>
              <div class="div-4"></div>
            </div>
          </div>
        </a>
        <div class="foto-npc"></div>
        <div class="foto-npc-2"></div>
        <div class="header-camapanha">
          <div class="rectangle-3"></div>
          <div class="group-4">
            <div class="text-wrapper-12">RPG SHEET MAKER</div>
            <div class="personagens">
              <div class="overlap-group-5">
                <img class="vector" src="img/vector-2.svg" />
                <div class="text-wrapper-13">Personagens</div>
              </div>
            </div>
            <div class="campanhas">
              <img class="vector-2" src="img/vector-1.svg" />
              <div class="text-wrapper-14">Campanhas</div>
            </div>
            <div class="perfil">
              <img class="vector-2" src="img/vector.svg" />
              <div class="text-wrapper-15">Perfil</div>
            </div>
            <div class="text-wrapper-16">Trocar Usuário</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
